<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para el amor de mi vida ❤️</title>
    <style>
        :root {
            --color-fondo: #ffeef2;
            --color-texto: #d63384;
            --color-corazon: #ff4d6d;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--color-fondo);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            cursor: pointer;
        }

        #instruccion {
            position: fixed;
            top: 20px;
            color: var(--color-texto);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: latido 1.5s infinite;
            z-index: 10;
        }

        .container {
            text-align: center;
            z-index: 2;
            width: 90%;
            max-width: 500px;
        }

        canvas {
            max-width: 100%;
            /* Sombra suave para dar profundidad */
            filter: drop-shadow(0 10px 15px rgba(214, 51, 132, 0.2));
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-top: -10px;
            border: 1px solid rgba(214, 51, 132, 0.1);
        }

        h2 { color: var(--color-texto); margin-bottom: 10px; }
        p { color: #555; line-height: 1.5; margin: 5px 0; }

        #timer {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--color-corazon);
            margin-top: 15px;
            display: block;
        }

        @keyframes latido {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="instruccion">Toca la pantalla ❤️</div>

    <audio id="musica" loop>
        <source src="Nos Tocaba Ser Feliz.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <canvas id="treeCanvas"></canvas>
        
        <div class="card">
            <h2>Para el amor de mi vida:</h2>
            <p>"Si pudiera elegir un lugar seguro, sería a tu lado."</p>
            <p>Nuestro amor ha crecido durante:</p>
            <div id="timer">Calculando tiempo...</div>
        </div>
    </div>

    <script>
        // 1. CONFIGURACIÓN DEL TIEMPO
        const fechaInicio = new Date(2020, 3, 24, 12, 10, 5); 

        function actualizarContador() {
            const ahora = new Date();
            const dif = ahora - fechaInicio;
            const d = Math.floor(dif / (1000 * 60 * 60 * 24));
            const h = Math.floor((dif / (1000 * 60 * 60)) % 24);
            const m = Math.floor((dif / 1000 / 60) % 60);
            const s = Math.floor((dif / 1000) % 60);
            document.getElementById('timer').innerText = `${d}d ${h}h ${m}m ${s}s`;
        }
        setInterval(actualizarContador, 1000);

        // 2. MÚSICA
        const audio = document.getElementById('musica');
        document.body.addEventListener('click', () => {
            audio.play();
            document.getElementById('instruccion').style.display = 'none';
        }, { once: true });

        // 3. DIBUJO DEL ÁRBOL AVANZADO
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 500;
        canvas.height = 450;

        function dibujarCorazon(x, y, size, color) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x, y - size/2, x - size, y - size/2, x - size, y);
            ctx.bezierCurveTo(x - size, y + size/2, x, y + size, x, y + size);
            ctx.bezierCurveTo(x, y + size, x + size, y + size/2, x + size, y);
            ctx.bezierCurveTo(x + size, y - size/2, x, y - size/2, x, y);
            ctx.fillStyle = color || "#ff4d6d";
            ctx.fill();
        }

        function dibujarArbol() {
            // Tronco principal con curva
            ctx.beginPath();
            ctx.moveTo(250, 400);
            ctx.quadraticCurveTo(250, 300, 250, 250);
            ctx.lineWidth = 12;
            ctx.strokeStyle = "#5d4037";
            ctx.lineCap = "round";
            ctx.stroke();

            // Ramas secundarias
            const ramas = [
                {x1: 250, y1: 320, x2: 200, y2: 270},
                {x1: 250, y1: 300, x2: 300, y2: 260},
                {x1: 250, y1: 280, x2: 230, y2: 220},
                {x1: 250, y1: 280, x2: 270, y2: 220}
            ];

            ramas.forEach(r => {
                ctx.beginPath();
                ctx.moveTo(r.x1, r.y1);
                ctx.quadraticCurveTo(250, r.y1 - 20, r.x2, r.y2);
                ctx.lineWidth = 5;
                ctx.stroke();
            });

            // Generar corazones siguiendo la Ecuación Paramétrica del Corazón
            // x = 16sin^3(t), y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
            let i = 0;
            const totalCorazones = 120;
            
            function animarCorazones() {
                if (i < totalCorazones) {
                    const t = Math.random() * Math.PI * 2;
                    const r = Math.random() * 8; // Variación interna
                    
                    // Ecuación del corazón escalada
                    let x = 16 * Math.pow(Math.sin(t), 3);
                    let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                    
                    const scale = 7; 
                    const posX = 250 + x * scale + (Math.random() - 0.5) * 20;
                    const posY = 180 + y * scale + (Math.random() - 0.5) * 20;
                    
                    const size = 3 + Math.random() * 6;
                    // Alternar colores para dar naturalidad
                    const colores = ["#ff4d6d", "#ff758f", "#c9184a", "#ffb3c1"];
                    const color = colores[Math.floor(Math.random() * colores.length)];
                    
                    dibujarCorazon(posX, posY, size, color);
                    
                    i++;
                    setTimeout(animarCorazones, 30);
                }
            }
            animarCorazones();
        }

        dibujarArbol();
    </script>
</body>
</html>
