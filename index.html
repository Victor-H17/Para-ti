<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para el amor de mi vida ❤️</title>
    <style>
        :root {
            --color-fondo: #ffeef2;
            --color-texto: #d63384;
            --color-corazon: #ff4d6d;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--color-fondo);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            cursor: pointer;
        }

        #instruccion {
            position: fixed;
            top: 20px;
            color: var(--color-texto);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: latido 1.5s infinite;
            z-index: 10;
        }

        .container {
            text-align: center;
            z-index: 2;
            width: 90%;
            max-width: 500px;
        }

        canvas {
            max-width: 100%;
            filter: drop-shadow(0 0 10px rgba(214, 51, 132, 0.2));
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-top: -20px;
            border: 1px solid rgba(214, 51, 132, 0.1);
        }

        h2 { color: var(--color-texto); margin-bottom: 10px; }
        p { color: #555; line-height: 1.5; margin: 5px 0; }

        #timer {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--color-corazon);
            margin-top: 15px;
            display: block;
        }

        @keyframes latido {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="instruccion">Toca la pantalla ❤️</div>

    <audio id="musica" loop>
        <source src="Nos Tocaba Ser Feliz.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <canvas id="treeCanvas"></canvas>
        
        <div class="card">
            <h2>Para el amor de mi vida:</h2>
            <p>"Si pudiera elegir un lugar seguro, sería a tu lado."</p>
            <p>Nuestro amor ha crecido durante:</p>
            <div id="timer">Calculando tiempo...</div>
        </div>
    </div>

    <script>
        // 1. CONFIGURACIÓN DEL TIEMPO (Personaliza tu fecha aquí)
        // Formato: Año, Mes (0-11), Día, Hora, Minuto
        const fechaInicio = new Date(2020, 3, 24, 12, 30, 5); 

        function actualizarContador() {
            const ahora = new Date();
            const dif = ahora - fechaInicio;

            const d = Math.floor(dif / (1000 * 60 * 60 * 24));
            const h = Math.floor((dif / (1000 * 60 * 60)) % 24);
            const m = Math.floor((dif / 1000 / 60) % 60);
            const s = Math.floor((dif / 1000) % 60);

            document.getElementById('timer').innerText = 
                `${d}d ${h}h ${m}m ${s}s`;
        }
        setInterval(actualizarContador, 1000);

        // 2. LÓGICA DE INTERACCIÓN (Música y ocultar aviso)
        const audio = document.getElementById('musica');
        document.body.addEventListener('click', () => {
            audio.play();
            document.getElementById('instruccion').style.display = 'none';
        }, { once: true });

        // 3. DIBUJO DEL ÁRBOL (Canvas)
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 500;
        canvas.height = 400;

        function dibujarCorazon(x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x, y - size/2, x - size, y - size/2, x - size, y);
            ctx.bezierCurveTo(x - size, y + size/2, x, y + size, x, y + size);
            ctx.bezierCurveTo(x, y + size, x + size, y + size/2, x + size, y);
            ctx.bezierCurveTo(x + size, y - size/2, x, y - size/2, x, y);
            ctx.fillStyle = "#ff4d6d";
            ctx.fill();
        }

        // Tronco
        ctx.fillStyle = "#5d4037";
        ctx.fillRect(245, 250, 10, 100);

        // Ramas y corazones (Generación aleatoria)
        for(let i = 0; i < 60; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = Math.random() * 100;
            const x = 250 + Math.cos(angle) * radius;
            const y = 200 + Math.sin(angle) * (radius * 0.8);
            const size = 4 + Math.random() * 8;
            
            setTimeout(() => {
                dibujarCorazon(x, y, size);
            }, i * 50); // Efecto de que van apareciendo
        }
    </script>
</body>
</html>
