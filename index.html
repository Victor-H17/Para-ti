<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor ❤️</title>
    <style>
        :root {
            --color-fondo: #ffeef2;
            --color-texto: #d63384;
            --color-corazon: #ff4d6d;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--color-fondo);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            cursor: pointer;
        }

        #instruccion {
            position: fixed;
            top: 20px;
            color: var(--color-texto);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: latido 1.5s infinite;
            z-index: 10;
        }

        .container {
            text-align: center;
            z-index: 2;
            width: 95%;
            max-width: 500px;
        }

        canvas {
            max-width: 100%;
            filter: drop-shadow(0 10px 15px rgba(214, 51, 132, 0.2));
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            margin-top: -15px;
            border: 1px solid rgba(214, 51, 132, 0.1);
        }

        h2 { color: var(--color-texto); margin-bottom: 10px; font-size: 1.5rem; }
        p { color: #555; margin: 5px 0; font-style: italic; }

        #timer {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.3rem;
            color: var(--color-corazon);
            margin-top: 15px;
            display: block;
        }

        @keyframes latido {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.7; }
        }
    </style>
</head>
<body>

    <div id="instruccion">Toca la pantalla para la sorpresa ❤️</div>

    <audio id="musica" loop>
        <source src="Nos Tocaba Ser Feliz.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <canvas id="treeCanvas"></canvas>
        <div class="card">
            <h2>Para el amor de mi vida:</h2>
            <p>"Si pudiera elegir un lugar seguro, sería a tu lado."</p>
            <p>Nuestro amor ha crecido durante:</p>
            <div id="timer">Calculando tiempo...</div>
        </div>
    </div>

    <script>
        // 1. CONFIGURACIÓN DEL TIEMPO (Personaliza tu fecha aquí)
        // Año, Mes (Enero=0), Día, Hora, Min
        const fechaInicio = new Date(2020, 3, 24, 12, 10, 2); 

        function actualizarContador() {
            const ahora = new Date();
            const dif = ahora - fechaInicio;
            const d = Math.floor(dif / (1000 * 60 * 60 * 24));
            const h = Math.floor((dif / (1000 * 60 * 60)) % 24);
            const m = Math.floor((dif / 1000 / 60) % 60);
            const s = Math.floor((dif / 1000) % 60);
            document.getElementById('timer').innerText = `${d}d ${h}h ${m}m ${s}s`;
        }
        setInterval(actualizarContador, 1000);

        // 2. MÚSICA E INTERACCIÓN
        const audio = document.getElementById('musica');
        document.body.addEventListener('click', () => {
            audio.play();
            document.getElementById('instruccion').style.display = 'none';
        }, { once: true });

        // 3. DIBUJO DEL ÁRBOL
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 500;
        canvas.height = 450;

        function dibujarCorazon(x, y, size, color) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x, y - size/2, x - size, y - size/2, x - size, y);
            ctx.bezierCurveTo(x - size, y + size/2, x, y + size, x, y + size);
            ctx.bezierCurveTo(x, y + size, x + size, y + size/2, x + size, y);
            ctx.bezierCurveTo(x + size, y - size/2, x, y - size/2, x, y);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function dibujarArbol() {
            // Tronco más estético
            const gradienteTronco = ctx.createLinearGradient(250, 400, 250, 250);
            gradienteTronco.addColorStop(0, "#3e2723");
            gradienteTronco.addColorStop(1, "#5d4037");
            
            ctx.beginPath();
            ctx.moveTo(250, 400);
            ctx.quadraticCurveTo(250, 320, 250, 280);
            ctx.lineWidth = 14;
            ctx.strokeStyle = gradienteTronco;
            ctx.lineCap = "round";
            ctx.stroke();

            // Ramas que se abren para sostener el corazón
            const ramas = [
                {x1: 250, y1: 340, cx: 230, cy: 300, x2: 190, y2: 260},
                {x1: 250, y1: 340, cx: 270, cy: 300, x2: 310, y2: 260},
                {x1: 250, y1: 300, cx: 240, cy: 260, x2: 230, y2: 210},
                {x1: 250, y1: 300, cx: 260, cy: 260, x2: 270, y2: 210}
            ];

            ctx.lineWidth = 6;
            ramas.forEach(r => {
                ctx.beginPath();
                ctx.moveTo(r.x1, r.y1);
                ctx.quadraticCurveTo(r.cx, r.cy, r.x2, r.y2);
                ctx.stroke();
            });

            // CORAZONES RELLENOS
            let i = 0;
            const totalCorazones = 500; // Más corazones para rellenar
            const colores = ["#ff4d6d", "#ff758f", "#c9184a", "#ffb3c1", "#ff8fa3"];

            function animar() {
                if (i < totalCorazones) {
                    // Usamos una distribución aleatoria dentro del área del corazón
                    const t = Math.random() * Math.PI * 2;
                    // El truco para rellenar el centro es usar un multiplicador aleatorio (m)
                    const m = Math.sqrt(Math.random()); 
                    
                    // Ecuación paramétrica
                    let x = 16 * Math.pow(Math.sin(t), 3);
                    let y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                    
                    const scale = 7.5;
                    // Aplicamos el multiplicador 'm' para que caigan también en el centro
                    const posX = 250 + (x * scale * m);
                    const posY = 180 + (y * scale * m);
                    
                    const size = 3 + Math.random() * 6;
                    const color = colores[Math.floor(Math.random() * colores.length)];
                    
                    dibujarCorazon(posX, posY, size, color);
                    i++;
                    setTimeout(animar, 15);
                }
            }
            animar();
        }

        dibujarArbol();
    </script>
</body>
</html>
